<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breathing Exercise</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Starfield Canvas -->
  <canvas id="starfield"></canvas>

  <!-- Welcome Screen -->
  <div id="welcome-screen">
    <button id="start-button">Welcome</button>
  </div>

  <!-- Breathing Exercise Screen -->
  <div id="exercise-screen" style="display: none;">
    <p id="instruction">Press and hold the circle while breathing in.</p>
    <div id="circle-container">
      <div id="circle">
        <!-- New div for "Breathe Out" message -->
        <div id="breath-out" class="breath-text">Breathe Out</div>
      </div>
      <div id="timer">0.00s</div>
    </div>
    <!-- Audio Control -->
    <div id="audio-control">
      <img id="audio-icon" src="sound2.svg" alt="Audio Control">
      <!-- Volume Slider -->
      <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.4">
    </div>
    <button id="end-session">End Session</button>
  </div>

  <!-- Report Screen -->
  <div id="report-screen" style="display: none;">
    <div id="report-card">
      <h2>Breathing Session Report</h2>
      <p id="total-time"></p>
      <p id="total-breaths"></p>
      <p id="average-breath-in"></p>
      <a id="download-report" download="breathing_report.png">Download Report?</a>
    </div>
  </div>

  <!-- Audio Element -->
  <audio id="background-audio" src="bgAudi.mp3" loop></audio>

  <script src="script.js"></script>
</body>
</html>
